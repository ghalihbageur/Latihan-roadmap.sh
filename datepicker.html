<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <style>
        *, *::after, *::before {
            box-sizing: border-box;
        }
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p, h3 {
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }
        .calendar {
            display: grid;
            counter-reset: section;
            grid-template-columns: repeat(6, 1fr);
            justify-items: center;
            text-align: center;
            border: 1px solid black;
            border-radius: 12px;
        }
        .calendar > * {
            width: 100%;
            padding: 5px;
            transition: background-color 200ms;
        }
        .calendar input{
            border: none;
            padding-left: 10px;
        }
        .calendar > p:hover {
            background-color: rgb(231, 231, 231);
        }
        .num::after {
            counter-increment: section;
            content: counter(section);
        }
    </style>
</head>
<body>
    <div class="calendar">
        <input type="text" placeholder="dd/mm/yy" style="grid-column: 1 / 6; border-top-left-radius: inherit;">
        <img src="img/calendar_month_24dp_000000.svg" alt="" style="border-top-right-radius: inherit;">
        <img src="img/arrow_back_ios_24dp_000000.svg" width="16px" alt="">
        <h3 style="grid-column: 2 / 6;">Desember 2025</h3>
